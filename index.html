<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<body>
  <div class="search-menu">
    <input type="text" id="cityName" required="" placeholder="City name" autocomplete="on">
    <button type="submit" id="submitButton">Check weather</button>
  </div>
  <div class="weather-app">
    <div class="current-weather__main">
      <div class="current-weather__icon"></div>
      <div class="current-weather__details">
        <span class="current-weather__details--city"></span>
        <div class="current-weather__details--date">
          <span class="current-weather__day">monday</span>
          <span class="current-weather__month">18</span>
          <span class="current-weather__time">13:01</span>
        </div>
        <span class="current-weather__details--temp">21</span>
        <span class="current-weather__details--desc">sunny</span>
      </div>
    </div>
    <div class="forecast">
      <ul class="forecast__detailed">
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon"></span>
          <span class="forecast__temp">
            <span class="forecast__temp--max">16</span>
            <span class="forecast__temp--min">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon"></span>
          <span class="forecast__temp">
            <span class="forecast__temp--max">16</span>
            <span class="forecast__temp--min">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon"></span>
          <span class="forecast__temp">
            <span class="forecast__temp--max">16</span>
            <span class="forecast__temp--min">9</span>
          </span>
        </li>
      </ul>
      <ul class="forecast__description">
        <li>
          <span>sunrise<strong class="forecast__sunrise">7:01</strong>am</span>
        </li>
        <li>
          <span>sunset<strong class="forecast__sunset">6:20</strong>pm</span>
        </li>
        <li>
          <span>humidity<strong class="forecast__humidity">40</strong>&percnt;</span>
        </li>
        <li>
          <span>pressure<strong class="forecast__pressure">1001</strong>hPh</span>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
