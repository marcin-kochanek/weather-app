<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search-menu">
    <input type="text" id="cityName" required="" placeholder="City name" autocomplete="on">
    <button type="submit" id="submitButton">Check weather</button>
  </div>
  <div class="weather-app">
    <div class="weather__wrapper">
      <div class="weather__details">
        <span class="weather__details--city"></span>
        <div class="weather__details--date">
          <span class="weather__day">monday</span>
          <span class="weather__month">18</span>
          <span class="weather__time">13:01</span>
        </div>
      </div>
      <div class="weather__main">
        <div class="weather__icon">IKONA TUTAJ</div>
        <div class="weather__info">
          <span class="weather__temp">21</span>
          <span class="weather__desc">sunny</span>
        </div>
      </div>
      <ul class="weather__additional">
        <li class="weather__list-item">
          <span>sunrise<strong class="weather__sunrise">7:01</strong>am</span>
        </li>
        <li class="weather__list-item">
          <span>sunset<strong class="weather__sunset">6:20</strong>pm</span>
        </li>
        <li class="weather__list-item">
          <span>humidity<strong class="weather__humidity">40</strong>&percnt;</span>
        </li>
        <li class="weather__list-item">
          <span>pressure<strong class="weather__pressure">1001</strong>hPh</span>
        </li>
      </ul>
    </div>
    <div class="forecast">
      <ul class="forecast__detailed">
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon">OOO</span>
          <span class="forecast__temp">
            <span class="forecast__temp--morning">3</span>
            <span class="forecast__temp--day">16</span>
            <span class="forecast__temp--evening">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon">OOO</span>
          <span class="forecast__temp">
            <span class="forecast__temp--morning">3</span>
            <span class="forecast__temp--day">16</span>
            <span class="forecast__temp--evening">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon">OOO</span>
          <span class="forecast__temp">
            <span class="forecast__temp--morning">3</span>
            <span class="forecast__temp--day">16</span>
            <span class="forecast__temp--evening">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon">OOO</span>
          <span class="forecast__temp">
            <span class="forecast__temp--morning">3</span>
            <span class="forecast__temp--day">16</span>
            <span class="forecast__temp--evening">9</span>
          </span>
        </li>
        <li class="forecast__daily-box">
          <span class="forecast__day">THU</span>
          <span class="forecast__icon">OOO</span>
          <span class="forecast__temp">
            <span class="forecast__temp--morning">3</span>
            <span class="forecast__temp--day">16</span>
            <span class="forecast__temp--evening">9</span>
          </span>
        </li>
      </ul>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
