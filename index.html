<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search-menu">
    <input type="text" id="cityName" required="" placeholder="City name" autocomplete="on">
    <button type="submit" id="submitButton">Check weather</button>
  </div>
  <div class="weather-app">
    <div class="weather">
      <div class="weather__search">
        <div class="weather__search-icon">Y</div>
        <div class="weather__date">
            <span class="weather__time">6:51</span>
            <span class="weather__week-day">monday</span>
            <span class="weather__full-date">18</span>
        </div>
      </div>
      <div class="weather__icon">IKONA TUTAJ</div>
      <div class="weather__info">
        <span class="weather__info--temp">21</span>
        <span class="weather__info--city">Opole</span>
        <span class="weather__info--desc">sunny</span>
      </div>
    </div>
    <div class="detailed-forecast">
      <div class="details">
        <h2 class="details__heading">details</h2>
        <ul class="details__list">
          <li class="details__list-item">
            <span>sunrise<strong class="details__sunrise">7:01</strong>am</span>
          </li>
          <li class="details__list-item">
            <span>sunset<strong class="details__sunset">6:20</strong>pm</span>
          </li>
          <li class="details__list-item">
            <span>humidity<strong class="details__humidity">40</strong>&percnt;</span>
          </li>
          <li class="details__list-item">
            <span>pressure<strong class="details__pressure">1001</strong>hPh</span>
          </li>
        </ul>
      </div>
      <div class="forecast">
        <h2 class="forecast__heading">forecast</h2>
        <ul class="forecast__list">
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
