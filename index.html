<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="search-menu">
    <input type="text" id="cityName" required="" placeholder="City name" autocomplete="on">
    <button type="submit" id="submitButton">Check weather</button>
  </div>
  <div class="weather-app">
    <div class="weather">
      <div class="weather__search">
        <div class="weather__search-icon">Y</div>
        <div class="weather__today-info">
            <span class="weather__time">6:51</span>
            <div class="weather__date">
              <span class="weather__week-day">monday</span>
              <span class="weather__full-date">18</span>
            </div>
        </div>
      </div>
      <div class="weather__icon">
        <svg width="235" height="235" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
          <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
          <g>
           <title>Layer 3</title>
           <circle fill="#ffbd54" stroke-width="0" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" stroke-opacity="0.8" cx="116.5" cy="116.5" r="115" id="svg_20" fill-opacity="0.6" stroke="#000000"/>
          </g>
          <g>
           <title>Layer 2</title>
           <circle fill="#f9fc55" stroke-width="0" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" stroke-opacity="0.8" fill-opacity="0.5" opacity="0.7" cx="116.5" cy="116.5" r="75" id="svg_22" stroke="#000000"/>
          </g>
          <g>
           <title>Layer 1</title>
           <circle fill="#f9fc55" stroke-width="0" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" stroke-opacity="0.8" opacity="0.7" cx="116.5" cy="116.5" r="42" id="svg_8" stroke="#000000"/>
          </g>
         </svg>
      </div>
      <div class="weather__info">
        <span class="weather__info--temp">40</span>
        <span class="weather__info--city">Opole</span>
        <span class="weather__info--desc">sunny</span>
      </div>
    </div>
    <div class="details-forecast-wrapper">
      <div class="details">
        <h2 class="second-heading">details</h2>
        <ul class="details__list">
          <li class="details__list-item">
            <h3 class="third-heading"><strong class="details__sunrise">7:01</strong>am</h3>
          </li>
          <li class="details__list-item">
            <h3 class="third-heading"><strong class="details__sunset">6:20</strong>pm</h3>
          </li>
          <li class="details__list-item">
            <h3 class="third-heading"><strong class="details__humidity">40</strong>&percnt;</h3>
          </li>
          <li class="details__list-item">
            <h3 class="third-heading"><strong class="details__pressure">1001</strong>hPh</h3>
          </li>
        </ul>
      </div>
      <div class="forecast">
        <h2 class="forecast__heading">forecast</h2>
        <ul class="forecast__list">
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
          <li class="forecast__list-item">
            <span class="forecast__day">THU</span>
            <span class="forecast__icon">OOO</span>
            <span class="forecast__temp">
              <span class="forecast__temp--morning">3</span>
              <span class="forecast__temp--day">16</span>
              <span class="forecast__temp--evening">9</span>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
